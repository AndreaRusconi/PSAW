<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css"/>
    <title>Accedi al tuo profilo</title>

<body>
                <header>
                    <p class="logoEvent"><img src="Images/logo.png" height="100px" width="300px"></p>
                </header>
                <form action="login.php" method="post" class="proceedMaskable" name="login" autocomplete="off" novalidate="">
                    <div class="box">
                        <div class="accedi">
                            <h1>

                                </h1>
                        </div>
                    <div id="passwordSection" class="clearfix">
                            
                            <div class="fieldEmail">
                                <input id="username" name="username" type="text" class="hasHelp  validateEmpty   " required="required" aria-required="true" value="" autocomplete="off" placeholder="Indirizzo email o username">

                            <div class="fieldPassword">
                                <input id="password" name="login_password" type="password" class="hasHelp  validateEmpty   pin-password" required="required" aria-required="true" value="" placeholder="Password">

                                <input type="checkbox" id="remember_me" name="_remember_me" checked />
                                <label for="remember_me">Remember me.</label>
                            </div>
                    </div>
                    
                    
                   <div class="accesso">
                        <input name="invia" type="submit" value="Accedi">

                    <div class="new">
                        <h5>Sei nuovo su Event?</h5>
                    </div>
                    
                    
                    
                     <div class="registration">

                    </div>
