<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css" />
    <title>Accedi al tuo profilo</title>   
</head>
    
<body>
                <header>
                    <p class="logoEvent"><img src="Images/logo.png" height="100px" width="300px"></p>
                </header>
                <form action="/signin" method="post" class="proceedMaskable" name="login" autocomplete="off" novalidate="">
           
                    <div id="passwordSection" class="clearfix">
                            <div class="fieldEmail">
                                <input id="email" name="login_email" type="email" class="hasHelp  validateEmpty   " required="required" aria-required="true" value="" autocomplete="off" placeholder="Indirizzo email o user name">
                            </div>
                            <div class="fieldPassword">
                                <input id="password" name="login_password" type="password" class="hasHelp  validateEmpty   pin-password" required="required" aria-required="true" value="" placeholder="Password">
                            </div>
                             <div class = "rememberMe">
                                <input type="checkbox" id="remember_me" name="_remember_me" checked />
                                <label for="remember_me">Remember me.</label>
                            </div>
                    </div>
                    
                    
                    <div class="accesso">
                        <a href="" class="access" type="submit" id="btnLogin" name="btnLogin" value="Login">
                            Accedi
                        
                        </a>
                    </div>
                    
                    
                    <div class="problemi">
                        <a href="" id="forgotPasswordModal" class="scTrack:unifiedlogin-click-forgot-password">Problemi di accesso?</a>
                    </div>
                    
                     <div class="registration">
                        <a href="registration.html" id="createAccount">Crea il tuo account</a>
                    </div>   
                </form>
                
               
    
    
               
    
        <footer class="footer" role="contentinfo">
                <p class="footerCopyright">Nessun Copyright registrato. Tutti i diritti non sono riservati.</p>
        </footer>
      
    
    
    
    
    
    
    
    
</body>
</html>
